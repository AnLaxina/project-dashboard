<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Importing Roboto font from Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    
    <header>
        <div class="upper-header">
            <img src="icons/search.svg" alt="An icon of a magnifying glass" class="icon">
            <form action="#" method="post">
                <input type="search" id="search" placeholder="Hello!" autocomplete="off">
            </form>
            <img src="icons/notifications.svg" alt="An icon of a notification bell" class="icon">
            <img src="images/GarbleChomp.jpg" alt="A profile picture of Garble" class="mini-profile">
            <h3>GarbleChomp</h3>
        </div>

        <div class="lower-header">
            <img src="images/GarbleChomp.jpg" alt="A profile picture of Garble" class="profile">
            <p><strong>Hi there,</strong></p>
            <h2>Garble (@GarbleChomp)</h2>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

    </header>

    <aside class="sidebar">
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
    </aside>
</body>
</html>
